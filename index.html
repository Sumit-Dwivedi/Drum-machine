<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Drum</title>
</head>
<body>
    <div class="section">
        <h1>DRUM MACHINE</h1>
        <div class="drum">
            <section class="keys">
                <div class="Q" onclick="start('Q','Heater-1')">
                    <p>Q</p>
                    <audio preload id="Q" src="audio/Heater-1.mp3" data-details="Heater-1"></audio>
                </div>
                <div class="W" onclick="start('W','Heater-2')">
                    <p>W</p>
                    <audio  preload id="W" src="audio/Heater-2.mp3" data-details="Heater-2"></audio>
                </div>
                <div class="E" onclick="start('E','Heater-3')">
                    <p>E</p>
                    <audio preload id="E" src="audio/Heater-3.mp3" data-details="Heater-3"></audio>
                </div>
                <div class="A" onclick="start('A','Heater-4')">
                    <p>A</p>
                    <audio  preload id="A" src="audio/Heater-4_1.mp3" data-details="Heater-4_1"></audio>
                </div>
                <div class="S" onclick="start('S','clap')">
                    <p>S</p>
                    <audio preload id="S" src="audio/Heater-6.mp3" data-details="Heater-6"></audio>
                </div>
                <div class="D" onclick="start('D','Open-HH')">
                    <p>D</p>
                    <audio preload id="D" src="audio/Dsc_Oh.mp3" data-details="Dsc_Oh"></audio>
                </div>
                <div class="Z" onclick="start('Z','Kick-n-Hat')">
                    <p>Z</p>
                    <audio preload id="Z" src="audio/Kick_n_Hat.mp3" data-details="Kick-n-Hat"></audio>
                </div>
                <div class="X" onclick="start('X','Kick')">
                    <p>X</p>
                    <audio  preload id="X" src="audio/RP4_KICK_1.mp3" data-details="RP4_KICK_1"></audio>
                </div>
                <div class="C" onclick="start('C','Closed-HH')">
                    <p>C</p>
                    <audio  preload id="C" src="audio/Cev_H2.mp3" data-details="Cev_H2"></audio>
                </div>
            </section>
            <section class="adjuster">
                <div class="box power">
                    <p><b>Power</b></p>
                    <div class="black-box" onclick="posPower()">
                        <div  class="blue-box" id="power-box">

                        </div>
                    </div>
                </div>
                <div class="display">
                    <p class="value"><b>Heater-Kit</b></p>
                </div>
                <div class="range">
                    <input onchange="valueChanger()" type="range" min="0" max="100" step="1" value="30">
                </div>
                <div class="Bank box">
                    <p><b>Bank</b></p>
                    <div class="black-box" onclick="posBank()">
                        <div  class="blue-box" id="bank-box">

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="rotater">
        <i class='bx bx-mobile-landscape' id="mobile"></i>
        <h5>Please reload the page when in landscape mode</h5>
    </div>
    <script src="index.js"></script>
</body>
</html>
